    <main>
        <section id="destinations" class="destinations">
            <h1 class="main-title">자연과 함께하는 완벽한 여행</h1>
            <p class="subtitle">최고의 여행 시기를 찾아 떠나는 여정</p>
            <div class="destination-grid">
                <div class="destination-card">
                    <img src="https://yallavietnam.vn/wp-content/uploads/2020/04/hanoi-guide-for-muslime-travelers-yallavietnam.jpg" alt="하노이">
                    <div class="card-content">
                        <h2>하노이</h2>
                        <p>아름다운 석회암 섬과 에메랄드 빛 바다가 어우러진 세계자연유산</p>
                        <a href="./hanoi.html" class="btn">자세히 보기 <i class="fas fa-arrow-right"></i></a>
                    </div>
                </div>
                <div class="destination-card">
                    <img src="images/swiss_home.jpg" alt="스위스">
                    <div class="card-content">
                        <h2>스위스</h2>
                        <p>웅장한 알프스 산맥과 맑은 호수들이 어우러진 대자연의 경이로움</p>
                        <a href="./swiss.html" class="btn">자세히 보기 <i class="fas fa-arrow-right"></i></a>
                    </div>
                </div>
                <div class="destination-card">
                    <img src="images/HofburgPalace.jpeg" alt="오스트리아 빈">
                    <div class="card-content">
                        <h2>오스트리아</h2>
                        <p> 유럽의 문화와 예술의 정수가 느껴지는 우아한 궁전과 고전 음악의 전통</p>
                        <a href="./Vienna.html" class="btn">자세히 보기 <i class="fas fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </section>
